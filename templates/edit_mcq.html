{% extends "base.html" %}
{% block content %}
  <h2>Edit MCQ</h2>
  <form method="post">
    <label>Subject</label>
    <select name="subject_id" required>
      {% for subject in subjects %}
        <option value="{{ subject.id }}" {% if subject.id == mcq.subject_id %}selected{% endif %}>{{ subject.name }}</option>
      {% endfor %}
    </select>
    <label>Question</label>
    <textarea name="question" rows="3" required>{{ mcq.question }}</textarea>
    <label>Options (one per line)</label>
    <textarea name="options" rows="5" required>{{ mcq.options|join('\n') }}</textarea>
    <label>Correct Index (0-based)</label>
    <input type="number" name="correct_index" min="0" value="{{ mcq.correct_index }}" required />
    <button type="submit">Update</button>
  </form>
{% endblock %}
